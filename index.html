<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="cordova.js"></script>
	</head>
	<body class="is-loading">
		<h1>Hola Mundo</h1>
		<button id="battery">battery</button>
		<div id="batteryBody">
			hola
		</div>
		<script type="text/javascript">
			document.getElementById("battery").addEventListener("click", battery);
			function battery() {
				alert("hola bebe");
				navigator.vibrate(3000);
			    document.getElementById("batteryBody").innerHTML += "YOU CLICKED ME!";
			}
			window.addEventListener("batterystatus", onBatteryStatus, false);
			function onBatteryStatus(status) {
			    document.getElementById("batteryBody").innerHTML += "Level: " + status.level + " isPlugged: " + status.isPlugged + "<br/>";
			}

			document.addEventListener("deviceready", onDeviceReady, false);
				function onDeviceReady() {
				    navigator.vibrate(3000);
				}
		</script>
	</body>
</html>
